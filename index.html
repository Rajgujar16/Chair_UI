<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chair UI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./assests/image.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

</head>
<body>
    <div class="main-container">

        <!-- First--column-section -->
        <div class="first-column">
            <div class="inside">
                <div class="bar">
                    <div class="nav">
                        <div class="left">
                            <div class="image">
                                <img src="./assests/png-clipart-circle-shaped-s-man-smiling-portrait-removebg-preview.png" alt="">
                            </div>
                            <span>
                                <p>Hello</p>
                            <h5>Jacob Cooper!</h5>
                            </span>
                        </div>
                        <div class="right">
                            <i class="bi bi-bell-fill"></i>
                            <h1>.</h1>
                        </div>
                        
                    </div>
                    <div class="monthly">
                        <span class="price">
                            <p>Monthly Profit</p>
                        <h1>+23,2%</h1>
                        </span>
                    <img src="./assests/bar.png" alt="">
                    </div>
                    
                    <div class="last">
                        <div class="last1">
                            <h2>Last Orders</h2>
                        </div>
                        <div class="last2"><i class="bi bi-arrow-right"></i></div>
                    </div>
                    <div class="customer-detail">
                        <div class="customer-profile">
                            <img  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRIELKMV3wzPHRHDM0feLhJH33RIOzyzSh0Hg&s" alt="">
                            <p>Scott Sinder</p>
                        </div>
    
                        <div class="point1"></div>
                        
                        <p>$1,320</p>
                    </div>
                    <div class="customer-detail">
                        <div class="customer-profile">
                            <img src="./assests/women2.png" alt="">
                            <p>Kira Clayton</p>
                        </div>
                        <div class="point2"></div>
                        <p>$24,120</p>
                    </div>
                </div>
    
                <div class="chairs">
                    <div class="chair">
                        <div class="chairimg">
                            <img src="./assests/red (1).png" alt="">
                        </div>
    
                        <div class="chairtxt">
                            <p>FENWAY</p>
                            <div class="chairp">
                                <p>$460</p>
                                <p>+</p>
                            </div>
                        </div>
                    </div>
                    <div class="chair">
                        <div class="chairimg1">
                            <img src="./assests/black.png" alt="">
                            <h3 class="discount">-20%</h3>
                        </div>
    
                        <div class="chairtxt">
                            <p>Chleo</p>
                            <div class="chairp1">
                                <p>$250</p>
                                <p style="color: #000;">+</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- Second-column-section -->

        <div class="second-column">
            <div class="eckwin">
                <div class="up">
                    <nav>
                        <i class="bi bi-arrow-left"></i>
                        <i class="bi bi-bag"></i>
                    </nav>
                    <div class="eckwinimg">
                        <img src="./assests/image.png" alt="">
                    </div>
                </div>
                <div class="down">
                    <p>Living room</p>
                    <span><h3>ECKWIN CHAIR</h3> <h2>$521</h2></span>
                    <div class="center">
                        <div class="circles">
                            <div class="circle1">
                                <i class="bi bi-circle-fill"></i>
                            </div>
                            <div class="circle2">
                                <i class="bi bi-circle-fill"></i>
                            </div>
                            <div class="circle3">
                                <i class="bi bi-circle-fill"></i>
                            </div>
                    </div>
                    <div class="plus">
                        <div class="minus">
                            <i class="bi bi-dash"></i>
                        </div>

                        <h4>1</h4>

                        <div class="add">
                            <i class="bi bi-plus"></i>
                        </div>
                    </div>
                        
                    </div> 

                    <button>ADD TO CART</button>
                    
                    
                </div>
            </div>
            
        </div>

        <!-- Third-column-section -->
        
        <div class="third-column">

           <div class="company-wrapper">
            <div class="customer">
                <div class="analytics">
                    <h4>Customer <br> Analytics</h4>
                    <h2>1,635</h2>
                </div>

                <div class="grph">
                    <img src="./assests/bar2.png" alt="">
                </div>
            </div>

            <div class="search">
                <input type="text" placeholder="What are you looking for?"> 
                <div class="search-icon">
                    <i class="bi bi-search"></i>
                </div>
            </div>

            <div class="project">
                <p>Our Last <br>
                Projects</p>

                <div class="img-project">
                    <div class="projectimg1">
                        <p>01</p>

                    </div>
                    <div class="projectimg2">
                        <p>02</p>
                    </div>
                </div>
                
                    <h5>BAUHAUS</h5>
                    <h6>august 2022</h6>
                
            </div>

            <div class="box">
                <i class="bi bi-house"></i>
                <i class="bi bi-ui-checks-grid"></i>
                <i class="bi bi-bar-chart"></i>
                <span><i class="bi bi-chat-dots message"></i><h1>.</h1></span>
                <i class="bi bi-person"></i>
            </div>
       
           </div>     
        </div>
    </div>
</body>
</html>
